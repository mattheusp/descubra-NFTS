<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/styles.css">

        <script src="https://unpkg.com/scrollreveal"></script>

        <title>Conquiste NFTS</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    descrubraNFT.com
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link active-link ">Inicio</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Markting</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Atividades</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Comunidade</a>
                        </li>
                    </ul>

                    <!-- close button -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>

                    <img src="assets/imgs/ethereum-img.png" alt="nav image" class="nav__img">
                </div>

                <!-- Toggle Button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-4-line"></i>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">    
                <div class="home__shape-small"></div>         
                <div class="home__shape-fig-1"></div>   
                <div class="home__shape-big-2"></div>   
                <img src="assets/imgs/shape-bg.png" alt="" class="home__shape-bg">

                <div class="home__container container">
                    <div class="home__info">
                        <h1 class="home__title">
                            <span>Descubra</span><br>                    
                                colecione <br>
                                 e venda NFTS.
                        </h1>
                        <p class="home__description">
                            Explore o melhor mercado de NFT do mundo.
                        </p>
                        <a href="#" class="home__button">Conheça mais
                        </a>
                    </div>

                    <div class="home__group">
                        <div class="home__images">
                            <div class="home__img-eth">
                                <img src="assets/imgs/ethereum-img.png" alt="home image">
                            </div>
                            <div class="home__img-orbe">
                                <img src="assets/imgs/orbe-img.png" alt="home image">
                            </div>
                        </div>


                        <div class="home__data">
                            <div>
                                <h2 class="home__data-number">26K+</h2>
                                <span class="home__data-subtitle">Obra de arte</span>
                            </div>

                            <div>
                                <h2 class="home__data-number">18K</h2>
                                <span class="home__data-subtitle">Leilão</span>
                            </div>

                            <div>
                                <h2 class="home__data-number">8K</h2>
                                <span class="home__data-subtitle">Artista</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="home__footer">
                        <div>
                            <span class="home__footer-title">Lance atual</span>
                            <h3 class="home__footer-number">2.00 ETH</h3>
                            <span class="home__footer-subtitle">$8046.86</span>
                        </div>

                        <div>
                            <span class="home__footer-title">Leilão que termina em</span>

                            <div class="home__footer-title">
                                <div class="home__footer-counter">
                                    <h3 class="home__footer-number">06</h3>
                                    <span class="home__footer-subtitle">Horas</span>
                                </div>
                                
                                <div class="home__footer-counter">
                                    <h3 class="home__footer-number">26</h3>
                                    <span class="home__footer-subtitle">Minutos</span>
                                </div>

                                <div class="home__footer-counter">
                                    <h3 class="home__footer-number">50</h3>
                                    <span class="home__footer-subtitle">Segundos</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/main.js"></script>
    </body>
</html>
